    <title>Login</title>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body class="bg_darck">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="logo">
                    <a href="#">
                        <strong class="logo_icon">
                            <img alt="" src="assets/images/small-logo.html">
                        </strong>
                        <span class="logo-default">
                            <img alt="" src="assets/images/logo.png">
                        </span>
                    </a>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control email" placeholder="Email">
                        </div>
                        <button type="submit" class="submit btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/custom.js" type="text/javascript"></script>
    <script>
        let host = 'https://spicy-ape-48.localtunnel.me';
    </script>
    <script>
        $('.submit').click(function (e) {
            e.preventDefault();
            var email = $('.email').val();

            let data = {
                email
            };

            $.ajax({
                type: "POST",
                url: `${host}/moderators/login`,
                data: JSON.stringify(data),
                success: (e) => {
                    console.log(e);
                    localStore = JSON.stringify(e);
                    window.localStorage.setItem('localStore', localStore);
                    window.location.href = 'moderator-dash.html'
                },
                contentType: 'application/json',
                dataType: 'json'
            });

            /* $.post(`${host}/superintendents/register`, data); */
        })
    </script>

</body>
